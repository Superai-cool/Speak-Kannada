<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel – Speak Kannada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }
        th, td {
            padding: 8px 12px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="bg-indigo-800 text-white py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Admin Panel – Speak Kannada</h1>
        <a href="/logout" class="bg-white text-indigo-800 px-4 py-2 rounded font-semibold hover:bg-gray-100">Logout</a>
    </div>

    <div class="max-w-4xl mx-auto mt-6 bg-white shadow rounded p-6">
        <h2 class="text-lg font-bold mb-4">Add or Update User</h2>
        <form method="POST" action="/update_user" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" name="mobile" placeholder="Mobile Number" required class="border p-2 rounded">
            <input type="text" name="name" placeholder="Name" required class="border p-2 rounded">
            <input type="text" name="password" placeholder="Password" required class="border p-2 rounded">
            <input type="number" name="credits" placeholder="Credits" required class="border p-2 rounded">
            <button type="submit" class="md:col-span-2 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Save User</button>
        </form>
    </div>

    <div class="max-w-4xl mx-auto mt-8 bg-white shadow rounded p-6">
        <h2 class="text-lg font-bold mb-4">All Users</h2>
        <div class="overflow-x-auto">
            <table class="table-auto w-full text-sm text-left">
                <thead>
                    <tr class="bg-gray-200">
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Credits</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for mobile, user in users.items() %}
                        <tr class="border-t">
                            <td>{{ user.name }}</td>
                            <td>{{ mobile }}</td>
                            <td>{{ user.credits }}</td>
                            <td>{{ user.password }}</td>
                            <td>
                                <a href="/delete_user/{{ mobile }}" onclick="return confirm('Delete user {{ user.name }}?')" class="text-red-600 hover:underline">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
