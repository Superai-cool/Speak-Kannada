<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Speak Kannada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f1f5ff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #3249d6;
    }

    p.note {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    form input[type="text"],
    form input[type="password"],
    form input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      padding: 10px 18px;
      background: #3249d6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background: #f0f4ff;
      color: #333;
    }

    td input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .actions button {
      background: #3249d6;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      margin-right: 6px;
      cursor: pointer;
    }

    .actions .delete {
      background: crimson;
    }
  </style>
</head>
<body>

  <h2>üë®‚Äçüíº Admin Panel ‚Äì Manage Users</h2>
  <p class="note">Only admin (Mobile: 8830720742) can access this panel</p>

  <form method="POST" action="/add_user">
    <h3>Add New User</h3>
    <input type="text" name="name" placeholder="Name" required />
    <input type="text" name="mobile" placeholder="Mobile Number" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="number" name="credit" placeholder="Credit" required />
    <button type="submit">Add User</button>
  </form>

  <table>
    <tr>
      <th>Mobile</th>
      <th>Name</th>
      <th>Password</th>
      <th>Credit</th>
      <th>Actions</th>
    </tr>
    {% for mobile, user in users.items() %}
    <tr>
      <form method="POST" action="/update_user/{{ mobile }}">
        <td>{{ mobile }}</td>
        <td><input type="text" name="name" value="{{ user.name }}" /></td>
        <td><input type="text" name="password" value="{{ user.password }}" /></td>
        <td><input type="number" name="credit" value="{{ user.credit }}" /></td>
        <td class="actions">
          <button type="submit">Update</button>
      </form>
      <form method="POST" action="/delete_user/{{ mobile }}" style="display:inline;">
          <button type="submit" class="delete">Delete</button>
      </form>
        </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
