<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel â€“ Speak Kannada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="p-6">

  <div class="text-2xl font-bold text-indigo-700 mb-4">ğŸ‘¨â€ğŸ’¼ Admin Panel â€“ Speak Kannada</div>

  <div class="bg-white p-4 rounded shadow">
    <table class="w-full text-sm text-left">
      <thead class="bg-indigo-100 text-indigo-700">
        <tr>
          <th class="p-2">Mobile</th>
          <th class="p-2">Name</th>
          <th class="p-2">Password</th>
          <th class="p-2">Credits</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for mobile, user in users.items() %}
        <tr class="border-b">
          <form method="POST" action="/update_user">
            <td class="p-2">{{ mobile }}<input type="hidden" name="mobile" value="{{ mobile }}"></td>
            <td class="p-2"><input type="text" name="name" value="{{ user.name }}" class="w-full border rounded px-2 py-1"></td>
            <td class="p-2"><input type="text" name="password" value="{{ user.password }}" class="w-full border rounded px-2 py-1"></td>
            <td class="p-2"><input type="number" name="credits" value="{{ user.credit }}" class="w-full border rounded px-2 py-1"></td>
            <td class="p-2 flex gap-2">
              <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded">Update</button>
          </form>
          <form method="POST" action="/delete_user" onsubmit="return confirm('Delete user {{ mobile }}?')">
            <input type="hidden" name="mobile" value="{{ mobile }}">
            <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded">Delete</button>
          </form>
            </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="mt-6 text-right">
    <a href="/dashboard" class="text-sm text-blue-700 underline mr-4">Go to Dashboard</a>
    <a href="/logout" class="text-sm text-gray-600 underline">Logout</a>
  </div>

</body>
</html>
