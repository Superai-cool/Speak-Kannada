<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Speak Kannada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 90%;
      word-wrap: break-word;
    }
    .user-msg {
      background-color: #e0f2fe;
      margin-left: auto;
    }
    .ai-msg {
      background-color: #fff;
      border: 1px solid #d1d5db;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <nav class="bg-blue-800 text-white px-4 py-3 flex justify-between items-center">
    <h1 class="text-lg font-semibold">üó£Ô∏è Speak Kannada ‚Äì Learn with AI</h1>
    <div>
      {{ name }} | Credit: <span id="credit">{{ credit }}</span> 
      <a href="/logout" class="ml-4 underline text-sm">Logout</a>
    </div>
  </nav>

  <main class="flex-1 px-4 py-4 overflow-y-auto" id="chat-box">
    <div class="ai-msg message">Hi {{ name }}, ask me how to say anything in Kannada üòä</div>
  </main>

  <footer class="p-4 bg-white shadow-md">
    <div class="flex">
      <input id="user-input" class="flex-1 border border-gray-300 p-2 rounded-md mr-2" placeholder="Type your question here..." />
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded-md">Send</button>
    </div>
  </footer>

  <script>
    function appendMessage(content, sender = 'ai') {
      const chatBox = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.className = `${sender}-msg message`;
      div.innerHTML = content.replace(/\n/g, "<br>");
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = "";

      try {
        const res = await fetch('/get_response', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        if (data.error) {
          appendMessage(`<strong>Error:</strong> ${data.error}`, 'ai');
        } else {
          appendMessage(data.response, 'ai');
          document.getElementById('credit').innerText = data.remaining_credit;
        }
      } catch (err) {
        appendMessage("‚ö†Ô∏è Something went wrong. Please try again.", 'ai');
      }
    }
  </script>
</body>
</html>
