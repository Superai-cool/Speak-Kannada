<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speak Kannada – Learn with AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Poppins', sans-serif;
    }
    .message-box {
      background-color: #e0f2fe;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .loading {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #999;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 12px;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="bg-blue-900 text-white py-4 px-6 flex justify-between items-center">
    <div class="text-xl font-semibold">🧑‍🏫 Speak Kannada – Learn with AI</div>
    <div class="text-sm"> {{ name }} | Credit: {{ credits }} <a href="/logout" class="ml-4 underline">Logout</a></div>
  </div>

  <div class="max-w-4xl mx-auto mt-6 px-4">
    <div class="bg-yellow-100 text-yellow-900 p-4 rounded-lg mb-4">
      <strong>📢 Welcome to Speak Kannada!</strong><br>
      Ask your question in English to get Kannada translation, pronunciation, and example usage instantly.
    </div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <p class="mb-2">Hi {{ name }}, ask me how to say anything in Kannada 😊</p>
      <input id="userInput" class="w-full border p-2 rounded" placeholder="e.g. How to say I am hungry?" />
      <button onclick="sendQuery()" class="mt-3 bg-blue-800 hover:bg-blue-700 text-white px-4 py-2 rounded">Send</button>
    </div>

    <div id="chatBox" class="space-y-4"></div>
  </div>

  <script>
    async function sendQuery() {
      const input = document.getElementById("userInput").value.trim();
      const chatBox = document.getElementById("chatBox");

      if (!input) return;

      if (!/^[a-zA-Z0-9\s?.,!']+$/.test(input)) {
        alert("❌ Please ask your question in English only.");
        return;
      }

      const userDiv = document.createElement("div");
      userDiv.className = "message-box";
      userDiv.innerText = input;
      chatBox.appendChild(userDiv);

      const loading = document.createElement("div");
      loading.innerHTML = '<div class="loading"></div>';
      chatBox.appendChild(loading);

      document.getElementById("userInput").value = "";

      const res = await fetch("/get_kannada", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ query: input })
      });

      const data = await res.json();
      loading.remove();

      if (data.error) {
        const err = document.createElement("div");
        err.className = "text-red-600";
        err.innerText = "❌ " + data.error;
        chatBox.appendChild(err);
        return;
      }

      const reply = document.createElement("div");
      reply.className = "bg-white border-l-4 border-green-600 p-4 rounded shadow";
      reply.innerHTML = `
        <p><b>🈯 Kannada Translation</b> – ${data.kannada}</p>
        <p><b>🔁 Transliteration</b> – ${data.transliteration}</p>
        <p><b>💬 Meaning / Context</b> – ${data.meaning}</p>
        <p><b>✍️ Example Sentence</b> – ${data.example}</p>
      `;
      chatBox.appendChild(reply);
    }
  </script>
</body>
</html>
