<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Speak Kannada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 90%;
      word-wrap: break-word;
    }
    .user-msg {
      background-color: #e0f2fe;
      margin-left: auto;
    }
    .ai-msg {
      background-color: #fff;
      border: 1px solid #d1d5db;
    }
    .loading {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #3b82f6;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <nav class="bg-blue-800 text-white px-4 py-3 flex justify-between items-center">
    <h1 class="text-lg font-semibold">🗣️ Speak Kannada – Learn with AI</h1>
    <div>
      {{ name }} | Credit: <span id="credit">{{ credit }}</span> 
      <a href="/logout" class="ml-4 underline text-sm">Logout</a>
    </div>
  </nav>

  <main class="flex-1 px-4 py-4 overflow-y-auto" id="chat-box">
    <div class="ai-msg message">Hi {{ name }}, ask me how to say anything in Kannada 😊</div>
  </main>

  <footer class="p-4 bg-white shadow-md">
    <div class="flex">
      <input id="user-input" class="flex-1 border border-gray-300 p-2 rounded-md mr-2" placeholder="Type your question here..." />
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded-md">Send</button>
    </div>
  </footer>

  <script>
    function appendMessage(content, sender = 'ai', id = null) {
      const chatBox = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.className = `${sender}-msg message`;
      if (id) div.id = id;
      div.innerHTML = content.replace(/\n/g, "<br>");
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeElement(id) {
      const el = document.getElementById(id);
      if (el) el.remove();
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = "";

      // Loading spinner
      const loadingId = "loading-spinner";
      appendMessage('<div class="flex items-center"><span>Thinking...</span><span class="loading"></span></div>', 'ai', loadingId);

      try {
        const res = await fetch('/get_response', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        removeElement(loadingId);

        const data = await res.json();
        if (data.error) {
          appendMessage(`<strong>Error:</strong> ${data.error}`, 'ai');
        } else {
          const formatted = formatResponse(data.response);
          appendMessage(formatted, 'ai');
          document.getElementById('credit').innerText = data.remaining_credit;
        }
      } catch (err) {
        removeElement(loadingId);
        appendMessage("⚠️ Something went wrong. Please try again.", 'ai');
      }
    }

    function formatResponse(text) {
      const lines = text.trim().split("\n").filter(l => l);
      return lines.map(line => {
        if (line.includes("Kannada Translation")) {
          return `👉 <b>Kannada Translation</b> – ${line.split("–")[1].trim()}`;
        } else if (line.includes("Transliteration")) {
          return `🎯 <b>Transliteration</b> – ${line.split("–")[1].trim()}`;
        } else if (line.includes("Meaning") || line.includes("Context")) {
          return `💬 <b>Meaning / Context</b> – ${line.split("–")[1].trim()}`;
        } else if (line.includes("Example")) {
          return `✍️ <b>Example Sentence</b> – ${line.split("–")[1].trim()}`;
        } else {
          return line;
        }
      }).join("<br>");
    }
  </script>
</body>
</html>
