<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speak Kannada – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { font-family: 'Segoe UI', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Speak Kannada – Login</h2>
    {% if error %}
      <p class="text-red-500 text-center mb-3">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/login">
      <label class="block mb-2 font-semibold">Mobile Number</label>
      <input type="text" name="mobile" required class="w-full p-2 border border-gray-300 rounded-md mb-4" />
      <label class="block mb-2 font-semibold">Password</label>
      <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded-md mb-6" />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
